  <line x1="305" y1="90" x2="335" y2="90" stroke-width="3" stroke-linecap="round" />
  <line x1="305" y1="95" x2="335" y2="95" stroke-width="3" stroke-linecap="round" />
  <line x1="305" y1="100" x2="325" y2="100" stroke-width="3" stroke-linecap="round" />
  
