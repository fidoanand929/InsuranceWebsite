<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" class="dark:text-white text-gray-900">
    <title>Car Doodle</title>
    <style>
        g { stroke: currentColor; }
        @media (prefers-color-scheme: dark) {
            g { stroke: white; }
        }
    </style>
    <g stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round">
        <!-- Car Body -->
        <path d="M200,300 C200,280 220,260 260,260 L540,260 C580,260 600,280 600,300 L600,360 C600,380 580,400 540,400 L260,400 C220,400 200,380 200,360 Z" />
        <!-- Windows -->
        <path d="M300,260 L340,200 L460,200 L500,260" />
        <!-- Wheels -->
        <circle cx="280" cy="400" r="40" />
        <circle cx="520" cy="400" r="40" />
        <!-- Details -->
        <path d="M380,320 L420,320" /> <!-- Door handle -->
        <path d="M200,340 L180,340" /> <!-- Side mirror -->
        <path d="M600,340 L620,340" /> <!-- Side mirror -->
    </g>
</svg> 