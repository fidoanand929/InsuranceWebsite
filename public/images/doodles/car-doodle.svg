<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    path, circle, rect, line, polygon {
      stroke: #374151;
    }
    @media (prefers-color-scheme: dark) {
      path, circle, rect, line, polygon {
        stroke: #e5e7eb;
      }
    }
  </style>
  
  <!-- Car Body -->
  <path d="M80 180 L120 140 L280 140 L320 180 L320 220 L80 220 L80 180 Z" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Windows -->
  <path d="M130 140 L150 100 L250 100 L270 140" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  <line x1="200" y1="100" x2="200" y2="140" stroke-width="3" stroke-linecap="round" />
  
  <!-- Wheels -->
  <circle cx="120" cy="220" r="30" stroke-width="3" stroke-linecap="round" />
  <circle cx="120" cy="220" r="15" stroke-width="3" stroke-linecap="round" />
  <circle cx="280" cy="220" r="30" stroke-width="3" stroke-linecap="round" />
  <circle cx="280" cy="220" r="15" stroke-width="3" stroke-linecap="round" />
  
  <!-- Door -->
  <line x1="200" y1="140" x2="200" y2="220" stroke-width="3" stroke-linecap="round" />
  <circle cx="190" cy="180" r="5" stroke-width="3" stroke-linecap="round" />
  
  <!-- Head Lights -->
  <path d="M80 180 L60 180 L60 200 L80 200" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  <path d="M320 180 L340 180 L340 200 L320 200" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- License Plate -->
