  <path d="M220 70 Q230 60, 240 70 Q250 80, 240 90 Q230 100, 220 90 Q210 80, 220 70 Z" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  <path d="M250 50 Q255 45, 260 50 Q265 55, 260 60 Q255 65, 250 60 Q245 55, 250 50 Z" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
