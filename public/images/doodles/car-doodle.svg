  <text x="200" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="currentColor">
    FIN-123
  </text>
  
  <!-- Speed Lines -->
  <path d="M30 190 L50 190" stroke-width="3" stroke-linecap="round" stroke-dasharray="1 5" />
  <path d="M20 200 L45 200" stroke-width="3" stroke-linecap="round" stroke-dasharray="1 5" />
  <path d="M25 210 L40 210" stroke-width="3" stroke-linecap="round" stroke-dasharray="1 5" />
  
  <!-- Rupee Symbol -->
  <circle cx="80" cy="80" r="25" stroke-width="3" stroke-linecap="round" />
  <path d="M80 65 L80 95" stroke-width="3" stroke-linecap="round" />
  <path d="M70 70 L90 70" stroke-width="3" stroke-linecap="round" />
  <path d="M70 80 L90 80" stroke-width="3" stroke-linecap="round" />
  <path d="M90 95 L70 80" stroke-width="3" stroke-linecap="round" />
  
