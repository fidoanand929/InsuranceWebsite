  <line x1="130" y1="60" x2="130" y2="75" stroke-width="1" stroke-linecap="round" />
  <line x1="140" y1="60" x2="140" y2="75" stroke-width="1" stroke-linecap="round" />
  <line x1="150" y1="60" x2="150" y2="75" stroke-width="1" stroke-linecap="round" />
