  <line x1="310" y1="120" x2="310" y2="100" stroke-width="3" stroke-linecap="round" />
  <line x1="320" y1="120" x2="320" y2="100" stroke-width="3" stroke-linecap="round" />
  <line x1="330" y1="120" x2="330" y2="100" stroke-width="3" stroke-linecap="round" />
