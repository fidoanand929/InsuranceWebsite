  <!-- EMI Formula -->
  <text x="290" y="40" font-family="monospace" font-size="12" font-weight="bold" text-anchor="end" fill="currentColor">
    P×r×(1+r)^n/[(1+r)^n-1]
  </text>
  
  <!-- Rupee Symbol -->
