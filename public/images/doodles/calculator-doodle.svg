  <path d="M80 68 L80 92" stroke-width="3" stroke-linecap="round" />
  <path d="M72 74 L88 74" stroke-width="3" stroke-linecap="round" />
  <path d="M72 80 L88 80" stroke-width="3" stroke-linecap="round" />
  <path d="M88 92 L72 80" stroke-width="3" stroke-linecap="round" />
  
