<?xml version="1.0" encoding="UTF-8"?>
<svg width="100px" height="100px" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg" class="dark:text-white text-gray-900">
    <title>Checkmark Doodle</title>
